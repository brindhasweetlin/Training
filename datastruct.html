      <script>
//Print Sum of all elements in Array
         var array= [1,11,111,12,123]; //Declare a Integer Array

               //Linked List
          class ListNode {
    constructor(data) {
        this.data = data
        this.next = null                
    }
}
          class LinkedList {
    constructor(head = null) {
        this.head = head
    }
}
let node1 = new ListNode(5)
let node2 = new ListNode(10)
node1.next = node2
let node3 = new ListNode(15)
node2.next = node3
let node4 = new ListNode(20)
node3.next = node4
let node5 = new ListNode(25)
node4.next = node5

let list = new LinkedList(node1);
print(list);

//function to print the data in the linked list
function print(list)
{  
    let node = list.head;
    let linkList="Linked List is ";
    while (node) {
        linkList=linkList+node.data+",";
        node = node.next;
    }
    document.getElementById("list").innerHTML=linkList;
}

//function to find the size of the linked list
function size(list)
{  
    count=0;
    let node = list.head;
    while (node) 
      { 
        count++;
        node = node.next;
    }
    return count;
} 


//function to get the last value in the linked list
function getLast(list,i) 
{
    let lastNode = list.head;
    if (lastNode) {
        for(j=0;j<(i-1);j++) {
            lastNode = lastNode.next;
        }
    }
    return lastNode.data;
 }

 //Reverse the list with Stack
stack=[];
count=size(list);
for(i=count;i>0;i--)
{
listVal=getLast(list,i);
stack.push(listVal);
}
document.getElementById("stack").innerHTML="Stack created by reversing the Linked List : "+stack;

//Pass the even index elements into Queue
queue=[];
rear=0;
for(i=0;i<count;i=i+2)
{
    queue[rear]=stack[i];
    rear++;
}
document.getElementById("queue").innerHTML="Queue created by the even indexed elements : "+queue;

//Create a Map for the stack elements
let text ="<table border='1px solid'><tr><th align='center'>Key</th><th align='center'> Value</th></tr>";
const keys = stack.keys();
for (let x of keys) {
  text += "<tr><td>"+x + "</td><td>"+stack[x]+"</td></tr>";
}
text+="</table>"
document.getElementById("maps").innerHTML=" Maps created for the stack value using keys: <br><br>"+text;


//Check the String expression is valid or not using Stack
string1="((x+y)*z)";
string2=[];
valExpr="";
len=string1.length;
for(i=0;i<len;i++)
{
if(string1[i]=="(")
{
    string2.push(string1[i]);
}
else if(string1[i]==")"&& string2.length>0)
{
    string2.pop();
}
else if(string1[i]==")"&& string2.length==0)
{
    valExpr="no"
    document.getElementById("expr").innerHTML=string1+" is not a valid expression";
    exit;
}
}
if (string2.length==0 && valExpr!="no")
{
    document.getElementById("expr").innerHTML=string1+" is a valid expression";
}
else if(string2.length>0)
{
    document.getElementById("expr").innerHTML=string1+" is not a valid expression";
}
